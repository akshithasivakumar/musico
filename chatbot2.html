<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescendo Mood Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe6; /* Light brown background */
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #8b6f47; /* Dark brown header */
            padding: 20px;
            color: #fff;
            font-size: 1.8rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            display: flex;
            justify-content: center; /* Center-aligns the title */
            align-items: center;
            position: relative; /* To position the Home button */
        }
        header a {
            position: absolute;
            left: 20px; /* Keeps the "Home" button aligned to the left */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #70583a;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #8b6f47;
        }
        #chat-container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* White background for the chat area */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            height: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden; /* Prevent scrollbars */
        }
        .chat-message {
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 100%;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        .chat-message.bot {
            background-color: #e0d6c3; /* Light brown for bot */
            align-self: flex-start;
            color: #333;
            font-size: 1.2rem; /* Increased font size for the bot's message */
            width: 100%;
            box-sizing: border-box;
        }
        .chat-message.user {
            background-color: #8b6f47; /* Dark brown for user */
            align-self: flex-end;
            color: #fff;
        }
        #user-input {
            width: calc(100% - 90px); /* Takes most of the width, leaving space for the button */
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 80px; /* Fixed width */
            padding: 15px;
            background-color: #8b6f47;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #70583a;
        }
        #input-container {
            display: flex;
            justify-content: space-between; /* Align input and button in the same row */
            align-items: center;
            padding: 10px 20px;
            background-color: #f5efe6;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        /* Ensuring the initial bot message has the same size as the input + button */
        .initial-bot-message {
            width: 100%;
            height: 70px; /* Same height as the input + button area */
            padding: 15px;
            background-color: #e0d6c3;
            color: #333;
            border-radius: 30px;
            font-size: 1.2rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<header>
    <a href="INDEXTRY1.html">Home</a> <!-- Updated Home button link -->
    Crescendo Mood Playlist 
</header>

<div id="chat-container">
    <div class="initial-bot-message" id="bot-message">
        Crescendo: Hello! How may I assist you today?
    </div>
</div>

<div id="input-container">
    <input type="text" id="user-input" placeholder="Type your response...">
    <button onclick="sendMessage()">Submit</button>
</div>

<script>
    let currentMood = ""; // Set mood based on user input if needed

    // Add event listener for the Enter key
    document.getElementById("user-input").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    function sendMessage() {
        let userMessage = document.getElementById("user-input").value;
        if (!userMessage) return;

        // Display user message in the chat
        let userMessageElement = document.createElement("div");
        userMessageElement.classList.add("chat-message", "user");
        userMessageElement.innerText = "You: " + userMessage;
        document.getElementById("chat-container").appendChild(userMessageElement);

        // Scroll to the latest message
        document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;

        // Clear the input field
        document.getElementById("user-input").value = "";

        // Simulate bot response after a delay
        setTimeout(function() {
            // Placeholder bot response
            let botMessageElement = document.createElement("div");
            botMessageElement.classList.add("chat-message", "bot");
            botMessageElement.innerText = "Crescendo: Let me help you with that.";
            document.getElementById("chat-container").appendChild(botMessageElement);

            // Scroll to the latest message
            document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
        }, 1000);
    }
</script>

</body>
</html>
